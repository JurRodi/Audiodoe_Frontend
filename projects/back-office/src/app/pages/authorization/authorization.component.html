<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label class="form-label">Email</label>
    <input
      type="text"
      formControlName="email"
      class="form-control"
      [ngClass]="{ 'is-invalid': submitted && f.email.errors }"
    />
    <div *ngIf="submitted && f.email.errors" class="error">
      <div *ngIf="f.email.errors['required']">Email is vereist</div>
      <div *ngIf="f.email.errors['email']">Geen geldig email adres</div>
    </div>
  </div>
  <div class="form-group">
    <label class="form-label">Wachtwoord</label>
    <input
      type="password"
      formControlName="password"
      class="form-control"
      [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
    />
    <div *ngIf="submitted && f.password.errors" class="error">
      <div *ngIf="f.password.errors['required']">Wachtwoord is vereist</div>
    </div>
  </div>
  <button [disabled]="isLoading" class="btn">Inloggen</button>
  <app-loader *ngIf="isLoading"></app-loader>
  <div *ngIf="error" class="error">{{ error }}</div>
</form>
