<div class="toolbar">
  <div>
    <form [formGroup]="pageForm" (ngSubmit)="addPage()">
      <select
        formControlName="pageType"
        [ngClass]="{ 'is-invalid': submitted && f.pageType.errors }"
      >
        <option value="">Kies een type</option>
        <option *ngFor="let pageType of pageTypes" [value]="pageType">
          {{ pageTypeTranslations[pageType] }}
        </option>
      </select>
      <input
        type="text"
        formControlName="choicePath"
        [hidden]="f.pageType.value !== 'Choice'"
        [ngClass]="{ 'is-invalid': submitted && pageForm.errors }"
      />
      <button class="btn-add" [disabled]="isLoading || !pages.length">
        Toevoegen
      </button>
    </form>
  </div>
  <div>
    <button class="btn-upload" [disabled]="!pages.length" (click)="openModal()">
      Pagina's uploaden
    </button>
  </div>
</div>

<div *ngIf="isModalOpen" class="overlay">
  <div class="modal">
    <h3>Heeft u alles ingevuld en nagekeken?</h3>
    <div>
      <button (click)="closeModal()">Nee</button>
      <button (click)="createPages()">Ja, upload pagina's</button>
    </div>
  </div>
</div>

<div *ngIf="isSuccessModalOpen" class="overlay">
  <div class="modal">
    <h3>De pagina's zijn succesvol geupload!</h3>
    <button (click)="navigateToStory()">Oke</button>
  </div>
</div>
