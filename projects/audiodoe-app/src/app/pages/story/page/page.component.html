<div class="screen-container">
  <div *ngIf="isLoading" class="loader-container">
    <app-loader [isLoading]="isLoading"></app-loader>
  </div>
  <div *ngIf="!isLoading && page">
    <app-page-display
      *ngIf="page.pageType === pageType.Display"
      [page]="page"
    ></app-page-display>
  </div>
</div>
