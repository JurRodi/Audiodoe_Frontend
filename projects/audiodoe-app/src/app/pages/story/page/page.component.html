<div class="screen-container">
  <div *ngIf="isLoading" class="loader-container">
    <app-loader></app-loader>
  </div>
  <div *ngIf="!isLoading && page">
    <app-page-display
      *ngIf="page.pageType === pageType.Display"
      [page]="page"
    ></app-page-display>
    <app-page-choice
      *ngIf="page.pageType === pageType.Choice"
      [page]="page"
    ></app-page-choice>
    <app-page-interaction
      *ngIf="page.pageType === pageType.Interaction"
      [page]="page"
    ></app-page-interaction>
  </div>
</div>
